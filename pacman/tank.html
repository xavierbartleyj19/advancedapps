function component(width, height, color, x, y, oppacity) {
    this.width = width;
	
    this.height = height;
    this.x = x;
	  this.xspeed = 0;
		this.yspeed = 0;
	  this.bounce = .2;
    this.y = y;
		this.incrs = gravity
		this.oppacity = oppacity
	
    this.update = function(){
         ctx = myGameArea.context;
				
				ctx.globalAlpha = 1
				
        ctx.translate(0, 0,);  
        ctx.fillStyle = color;
			  ctx.fill()
				ctx.beginPath()
        ctx.ellipse(this.x, this.y, this.width, this.height,0,0,2*Math.PI, false);
					ctx.restore()
				ctx.save()
				
    }
		this.posit =  function(){
			//move ball in y
			this.yspeed += this.incrs
	  	this.y += this.yspeed
		
		
		}
		this.movex = function(){
		
			this.x += this.xspeed;
		}
		
		this.hitbottom = function(){
			var stop = true;
			if(this.y > 600){
				this.y = 600;
			this.x = this.x
			}
	
			
		}
	this.crashWith = function(otherobj) {
			//end the game
        var myleft = this.x - this.width
        var myright = this.x + this.width
        var mytop = this.y - this.height
        var mybottom = this.y + this.height
        var otherleft = otherobj.x -(this.width + 10);
        var otherright = otherobj.x + (otherobj.width + 10);
        var othertop = otherobj.y - (otherobj.height)
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
	
		
		
		
}
	
function AIshot(width, height, color, x, y, power, angle) {

			  ctx.fill()

        ctx.ellipse(this.x, this.y, this.width, this.height,0,0,2*Math.PI, false);
				
					ctx.restore()
				ctx.save()
    }
		this.posit =  function(){
			//move ball in y
			this.yspeed += this.incrs
	  	this.y += this.yspeed
		
		
		}
		this.movex = function(){
		
			this.x -= this.xspeed;
		}
		
		this.hitbottom = function(){
			var stop = true;
			if(this.y > 600){
				this.y = 600;
			}
	
			
		}
		this.predictshotang = function(){
			movee = 0;
			this.yspeed = -((powertru)* (Math. sin(45* (Math.PI / 180))));
			this.xspeed = ((powertru)* (Math. cos(45* (Math.PI / 180))));
			this.incrs = .4
			
		}
		this.shotang = function(){
			this.yspeed = -((this.power / 3.5)*(Math. sin(this.angle * (Math.PI / 180))));
		this.xspeed = ((this.power / 3.5)*(Math. cos(this.angle* (Math.PI / 180))));
		this.incrs =.4
		}
		
	this.crashWith = function(otherobj) {
			//end the game
        var myleft = this.x - (this.width + 10)
        var myright = this.x + (this.width + 10)
        var mytop = this.y - (this.height + 10)
        var mybottom = this.y + (this.height + 10)
        var otherleft = otherobj.x -this.width
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y - (otherobj.height)
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
	this.hitNear = function(otherobj) {
			//end the game
        var myleft = this.x
        var myright = this.x 
        var mytop = this.y
        var mybottom = this.y 
        var otherleft = otherobj.x -(this.width + 200);
        var otherright = otherobj.x + (otherobj.width + 200);
        var othertop = otherobj.y - (otherobj.height)
        var otherbottom = otherobj.y + (otherobj.height);
        var hit = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            hit = false;
        }
        return hit;
    }
}
	function poweertru() {
		if(error < 0){
			error = 0;
		}
		errorpercent= Math.random();
		  errorsign = Math.floor(Math.random()* 10 + 1);
		  
		if(errorsign > 5){
		errorchng = (error * errorpercent)
		}
		if(errorsign < 6) {
			errorchng = -(error * errorpercent)
		}
		powertru = errorchng +(Math.sqrt((enemyshot.x - mytank.x) * .4))
		
	}
